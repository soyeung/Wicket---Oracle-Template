<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <head>
        <title wicket:id="LabelPageTitle">[Page Title]</title>
        <meta name="author" content="Andrew Hall"/>
        <meta http-equiv="X-UA-Compatible" content="chrome=1"/>

        <link rel="stylesheet" type="text/css" href="js/dijit/themes/tundra/tundra.css"/>
        <link rel="stylesheet" type="text/css" href="css/style2.css"/>

        <script type="text/javascript" src="js/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
        <script type="text/javascript" src="js/wdojo/wdijit.js"></script>

    </head>

    <body id="wicket_application" class="tundra">

        <div id="container" dojoType="dijit.layout.BorderContainer" style="width: 100%; height: 1000px">

            <div id="intro" dojoType="dijit.layout.ContentPane" region="top">

                <div id="page-header">
                    <h1><span><wicket:message key="LabelPageTitle">[Page Title]</wicket:message></span></h1>
                    <h2><span><wicket:message key="LabelPageSubtitle">[Page Subtitle]</wicket:message></span></h2>
                </div>

                <div wicket:id="ApplicationDebugInfoPanel">
                    [Application Debug Information Panel]
                </div>

                <div wicket:id="PanelDebugBar">
                    [Wicket Debug Bar]
                </div>

                <div id="user-feedback" dojoType="dijit.layout.ContentPane" region="bottom">
                    <span wicket:id="FeedbackPanel"/>
                </div>

            </div>

            <div wicket:id="PanelMenu" dojoType="dijit.layout.ContentPane" region="leading">contents here</div>

            <div id="functional-content" dojoType="dijit.layout.ContentPane" region="center">
                <wicket:child/>
            </div>

            <div id="page-footer" dojoType="dijit.layout.ContentPane" region="bottom">
                <div id="page-validations">
                    <a href="http://validator.w3.org/check/referer">XHTML</a> &nbsp;
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>&nbsp;
                </div>

                <div id="developer-credit">
                    <p class="p2"><a href="mailto:andrew.hall@totemic.co.uk">Email the author</a></p>
                </div>
            </div>

        </div>

    </body>

</html>
