<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <body>
        <wicket:extend>

                <div id="functional-content-body">

                    <div class="input-form">

                        <h1><wicket:message key="HeaderChangePassword">[Change Password Header]</wicket:message></h1>
                        <h2><wicket:message key="HeaderInstructions">[Instructions]</wicket:message></h2>

                        <h3><wicket:message key="HeaderPasswordStandard">[Password standard]</wicket:message></h3>
                        <ul>
                            <li><wicket:message key="LabelPasswordLength">[Password Length]</wicket:message></li>
                            <li><wicket:message key="LabelPasswordComparison">[Password Comparison]</wicket:message></li>
                            <li><wicket:message key="LabelPasswordComplexity">[Password Complexity]</wicket:message></li>
                        </ul>

                        <form wicket:id="changePasswordForm" dojoType="dijit.form.Form">

                            <h5><wicket:message key="LabelCurrentPasswordPrompt">[Prompt for current password]</wicket:message></h5>
                            <input type="password" wicket:id="currentPassword" dojoType="dijit.form.ValidationTextBox" required="true"/>

                            <h5><wicket:message key="LabelNewPasswordPrompt">[Prompt for new password]</wicket:message></h5>
                            <input type="password" wicket:id="newPassword" dojoType="dijit.form.ValidationTextBox" required="true"/>

                            <h5><wicket:message key="LabelConfirmedNewPasswordPrompt">[Prompt for new password confirmation]</wicket:message></h5>
                            <input type="password" wicket:id="confirmedNewPassword" dojoType="dijit.form.ValidationTextBox" required="true"/>

                            <br/>
                            <br/>

                            <button dojoType="dijit.form.Button" type="submit"><wicket:message key="ButtonSubmit">[Submit button message]</wicket:message></button>

                        </form>

                    </div>

                </div>

        </wicket:extend>
    </body>
</html>
