<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

    <body>

        <wicket:extend>

            <div id="functional-content-body">

                <h1><wicket:message key="HeaderSecurityMatrixByUserReport">[Security Matric by User Report Headers]</wicket:message></h1>

                    <div id="searchParameters">

                        <h2><wicket:message key="HeaderSearch">[Search Header]</wicket:message></h2>

                        <form wicket:id="searchForm" dojoType="dijit.form.Form">

                            <h5><wicket:message key="LabelUserCriteria">[Search username label]</wicket:message></h5>
                            <select wicket:id="userId" dojoType="dijit.form.FilteringSelect" required="false">
                                <option>[User option]</option>
                            </select>

                            <h5><wicket:message key="LabelDbRoleCriteria">[Search DB Roles label]</wicket:message></h5>
                            <select wicket:id="dbRoleId" dojoType="dijit.form.FilteringSelect" required="false">
                                <option>[Database role option]</option>
                            </select>

                            <br/>
                            <br/>

                            <button dojoType="dijit.form.Button" type="submit"><wicket:message key="ButtonSubmit">[Search button text]</wicket:message></button>

                        </form>

                    </div>

                    <div wicket:id="ViewRoleByUser">

                        <div wicket:id="PanelRoleByUser">[Result set content]</div>

                    </div>

            </div>

        </wicket:extend>

    </body>

</html>
