<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

    <body>

        <wicket:extend>

            <div id="functional-content-body">

                <h1><wicket:message key="HeaderLogonHistoryReport">[Logon History Report Headers]</wicket:message></h1>

                    <div id="searchParameters">

                        <h2><wicket:message key="HeaderSearch">[Search Header]</wicket:message></h2>

                        <form wicket:id="searchForm" dojoType="dijit.form.Form">

                            <h5><wicket:message key="LabelUsernameCriteria">[Search username label]</wicket:message></h5>
                            <select wicket:id="userId" dojoType="dijit.form.FilteringSelect" required="false">
                                <option>[User option]</option>
                            </select>

                            <h5><wicket:message key="LabelStartDateCriteria">[Search by start time]</wicket:message></h5>
                            <input type="text" wicket:id="startDate" dojoType="dijit.form.TextBox" required="false"/>

                            <h5><wicket:message key="LabelEndDateCriteria">[Search by end time]</wicket:message></h5>
                            <input type="text" wicket:id="endDate" dojoType="dijit.form.TextBox" required="false"/>

                            <h5><wicket:message key="LabelNumRecords">[Number of records per page]</wicket:message></h5>
                            <select wicket:id="recordsPerPage" dojoType="dijit.form.FilteringSelect" required="false">
                                <option>[Records per result option]</option>
                            </select>

                            <br/>
                            <br/>

                            <button dojoType="dijit.form.Button" type="submit"><wicket:message key="ButtonSubmit">[Search button text]</wicket:message></button>

                        </form>

                    </div>

                    <div wicket:id="ViewLogonHistory">

                        <div wicket:id="paginationPanel">[Record pagination]</div>

                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th wicket:id="LabelUsername">[Username Label]</th>
                                    <th wicket:id="LabelLogonDate">[Logon Date]</th>
                                    <th wicket:id="LabelIPAddress">[IP Address]</th>
                                    <th wicket:id="LabelHTTPSession">[HTTP Session]</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr wicket:id="LogonHistoryList">
                                    <td wicket:id="username">[Username]</td>
                                    <td wicket:id="logonDate">[Logon Date]</td>
                                    <td wicket:id="ipAddress">[IP Address]</td>
                                    <td wicket:id="httpSession">[HTTP Session]</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

        </wicket:extend>

    </body>

</html>
