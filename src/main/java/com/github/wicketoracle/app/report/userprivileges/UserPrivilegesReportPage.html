<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <body>

        <wicket:extend>

            <div id="functional-content-body">

                <h1><wicket:message key="HeaderUserPrivilegesReport">[Report Header]</wicket:message></h1>

                <h2><wicket:message key="HeaderSynopsis"></wicket:message></h2>

                <div id="searchParameters">

                    <form wicket:id="searchForm" dojoType="dijit.form.Form">

                        <h5><wicket:message key="LabelUsernameCriteria">[Search username label]</wicket:message></h5>
                        <select wicket:id="userId" dojoType="dijit.form.FilteringSelect" required="false">
                            <option>[User option]</option>
                        </select>

                        <br/>
                        <br/>

                        <button dojoType="dijit.form.Button" type="submit"><wicket:message key="ButtonSubmit">[Search button text]</wicket:message></button>

                    </form>

                </div>

                <div wicket:id="ViewReportTree" id="searchResults">

                    <div wicket:id="PanelTreeControl">[Security Model Tree Control Panel]</div>

                    <br/>

                    <div wicket:id="TreeReport">[Report Tree]</div>

                </div>

            </div>

        </wicket:extend>

    </body>
</html>
