<wicket:panel>

    <form wicket:id="FormInsert" dojoType="dijit.form.Form">

        <ul>
            <li wicket:id="LabelMaximumCodeLength">[Code name - maximum length message]</li>
            <li wicket:id="LabelMaximumItemLength">[Item name - maximum length message]</li>
        </ul>

        <table class="data-table">

            <thead>
                <tr>
                    <th wicket:id="LabelItemCode">[Item code]</th>
                    <th wicket:id="LabelItemName">[Item name]</th>
                    <th wicket:id="LabelIsVisible">[Is item visible]</th>
                    <th wicket:id="LabelItemOrder">[Item order]</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><input wicket:id="code" dojoType="dijit.form.ValidationTextBox" required="true"/></td>
                    <td><input wicket:id="itemName" dojoType="dijit.form.ValidationTextBox" required="true"/></td>
                    <td>
                        <select wicket:id="itemIsVisible" dojoType="dijit.form.FilteringSelect" required="true">
                            <option>[Yes/No]</option>
                        </select>
                    </td>
                    <td><input wicket:id="itemOrder" dojoType="dijit.form.ValidationTextBox" required="true"/></td>
                </tr>
            </tbody>

        </table>

        <button dojoType="dijit.form.Button" type="submit"><wicket:message key="ButtonSubmit">[Submit button message]</wicket:message></button>

    </form>

</wicket:panel>
