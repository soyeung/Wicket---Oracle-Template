<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <body>

        <wicket:extend>

            <div id="functional-content-body">

                <h1 wicket:id="HeaderSubdivisionListMgr">[Subdivision list header]</h1>

                <form wicket:id="FormSubdivisionList" dojoType="dijit.form.Form">

                    <table class="data-table">

                        <thead>

                            <tr>
                                <th wicket:id="LabelItemName">[Item name label]</th>
                                <th wicket:id="LabelIncludeItem">[Include item label]</th>
                            </tr>

                        </thead>

                        <tbody>

                            <tr wicket:id="DataList">
                                <td wicket:id="itemName">[Item name]</td>
                                <td>
                                    <select wicket:id="includeItem" dojoType="dijit.form.FilteringSelect" required="true">
                                        <option>[Is Item Included Option]</option>
                                    </select>
                                </td>
                            </tr>

                        </tbody>

                    </table>

                    <button dojoType="dijit.form.Button" type="submit"><wicket:message key="ButtonSubmit">[Submit button message]</wicket:message></button>

                </form>

            </div>

        </wicket:extend>

    </body>
</html>
