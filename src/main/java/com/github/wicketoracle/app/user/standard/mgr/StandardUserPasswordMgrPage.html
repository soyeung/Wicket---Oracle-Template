<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <body>
        <wicket:extend>
                <div id="functional-content-body">

                    <h1><span wicket:id="HeaderChangePassword">[Change password header]</span></h1>
                    <h2><wicket:message key="HeaderInstructions">[Instructions]</wicket:message></h2>

                    <div class="input-form">

                        <h3><wicket:message key="HeaderPasswordStandard">[Password Standard]</wicket:message></h3>
                        <ul>
                            <li><wicket:message key="LabelPasswordLength">[Password length]</wicket:message></li>
                            <li><wicket:message key="LabelPasswordComparison">[Password comparison]</wicket:message></li>
                            <li><wicket:message key="LabelPasswordComplexity">[Password complexity]</wicket:message></li>
                        </ul>

                        <form wicket:id="changePasswordForm" dojoType="dijit.form.Form">

                            <h5><wicket:message key="LabelPasswordPrompt">[Prompt for password]</wicket:message></h5>
                            <input type="password" wicket:id="password" dojoType="dijit.form.ValidationTextBox" required="true"/>

                            <h5><wicket:message key="LabelPasswordConfirmationPrompt">[Confirm password]</wicket:message></h5>
                            <input type="password" wicket:id="passwordConfirmation" dojoType="dijit.form.ValidationTextBox" required="true"/>

                            <br/>
                            <br/>

                            <button dojoType="dijit.form.Button" type="submit"><wicket:message key="ButtonSubmit">[Submit button message]</wicket:message></button>

                        </form>

                    </div>

                </div>

        </wicket:extend>
    </body>
</html>
